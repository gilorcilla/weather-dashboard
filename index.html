                <h4>Search for a city:</h4>

                <div class="input-group-mb-3">

                    <!-- Search for a city button -->

                    <div class="input-group-append">
                        <button class="btn btn-dark search-button" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <!-- The city list appears -->
                <ul id="city-list" style="list-style: none;"></ul>
            </div>
