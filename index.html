<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-dark text-light" style="text-align: center;">
        <h1>Weather Dashboard</h1>

    </header>
    <!-- Search for a city -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 text-white" style="padding: 1.5rem;">
                <!-- Search for city text -->
                <h4>Search for a city:</h4>
                <!-- Search for city input box -->
                <div class="input-group-mb-3">
                    <input type="text" class="form-control" placeholder="Search City" aria-label="Search City"
                        aria-describedby="button-addon2" id="search-term">
                    <!-- Search for a city button -->
                    <div class="input-group-append">
                        <button class="btn btn-dark search-button" type="button" id="button-addon2">Search</button>

                    </div>
                </div>
                <!-- The city list appears -->
                <ul id="city-list" style="list-style: none;"></ul>
            </div>
            <!-- API Call current Weather -->


</body>

</html>
